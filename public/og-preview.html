<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>OG Image Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(124, 179, 66, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(124, 179, 66, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 10px 30px rgba(124, 179, 66, 0.3));
        }

        .company-name {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 32px;
            font-weight: 500;
            color: #7CB342;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #9CA3AF;
        }

        .accent-line {
            width: 300px;
            height: 3px;
            background: #7CB342;
            margin: 40px auto 0;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(124, 179, 66, 0.5);
        }

        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #7CB342;
            opacity: 0.1;
        }

        .corner-accent.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="grid-pattern"></div>
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>

        <div class="content">
            <div class="logo-container">
                <img src="https://juwxyrrzzfzufhsekbmp.supabase.co/storage/v1/object/public/assets/nork-logo-transparent.webp"
                     alt="Nork Group"
                     class="logo">
            </div>

            <h1 class="company-name">NORK GROUP</h1>
            <p class="tagline">Off-Market Deals. Cash Buyers Only.</p>
            <p class="subtitle">Exclusive Wholesale Real Estate Investments</p>

            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
